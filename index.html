<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart with JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <h1>Shopping Cart</h1>

    <div>
      <ul>
        <li><a class="add-to-cart" href="#" data-name="Apple" data-price="1.22">Apple $1.22</a></li>
        <li><a class="add-to-cart" href="#" data-name="Banana" data-price="1.33">Banana $1.33</a></li>
        <li><a class="add-to-cart" href="#" data-name="Shoe" data-price="24.99">Shoe $24.99</a></li>
        <li><a class="add-to-cart" href="#" data-name="Frisbee" data-price="4.99">Frisbee $4.99</a></li>
      </ul>
      <button id="clear-cart">Clear Cart</button>
    </div>

    <div>
      <ul id="show-cart">
        <!-- -->
      </ul>
    </div>
    <div id="total-cart">Total Cart:  $0.00</div>


  </body>

  <script src="script.js"></script>
</html>
